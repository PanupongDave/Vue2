<!doctype html>
<html>
<head>
  <meta charset=utf-8>
  <title></title>
</head>
<body>

  <div id="root">
      <input type="text" id="input" v-model="message">

      <p>The Value of the input is: {{ message }}</p>
  </div>



  <script src="js/vue.js"></script>

  </script>

  <script>
    let data={
        message: 'Hello World'
    };

    new Vue({
      el: '#root',
      data: data
    })



  </script>
</body>
</html>
